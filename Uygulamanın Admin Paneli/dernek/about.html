    }

  <div class="container">
    <h1>Hakkımızda Yönetimi</h1>
    <label for="aboutText">Hakkımızda Metni</label>
    <textarea id="aboutText" rows="6"></textarea>

    <label for="phone">Telefon</label>
    <input type="text" id="phone" placeholder="+90 532 123 45 67">

    <label for="email">E‑posta</label>
    <input type="email" id="email" placeholder="info@firma.com">

    <button id="saveBtn">Kaydet</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const aboutText = document.getElementById('aboutText');
      const phoneInput = document.getElementById('phone');
      const emailInput = document.getElementById('email');
      const saveBtn = document.getElementById('saveBtn');
      const messageDiv = document.getElementById('message');

      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        messageDiv.style.display = 'block';
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000);
      }

      // Verileri yükle
      fetch('https://erkayasoft.com/api/get_about.php')
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            aboutText.value = data.data.about_text || '';
            phoneInput.value = data.data.contact_phone || '';
            emailInput.value = data.data.contact_email || '';
          } else {
            showMessage('Veri alınırken hata: ' + (data.message || data.error), 'error');
          }
        })
        .catch(err => {
          showMessage('Sunucuya bağlanırken hata', 'error');
          console.error(err);
        });

      // Kaydet butonu
      saveBtn.addEventListener('click', () => {
        saveBtn.disabled = true;
        const payload = {
          about_text: aboutText.value.trim(),
          contact_phone: phoneInput.value.trim(),
          contact_email: emailInput.value.trim()
        };
        fetch('https://erkayasoft.com/api/update_about.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            showMessage('Güncelleme başarılı', 'success');
          } else {
            showMessage('Güncelleme hatası: ' + (data.error || data.message), 'error');
          }
        })
        .catch(err => {
          showMessage('Sunucu hatası', 'error');
          console.error(err);
        })
        .finally(() => {
          saveBtn.disabled = false;
        });
      });
    });
  </script>
